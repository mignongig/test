<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페스티벌 홍보 웹앱</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- 헤더 -->
    <header class="bg-primary text-white text-center py-4">
        <h1>페스티벌 홍보</h1>
        <p>2024년 최고의 페스티벌을 만나보세요!</p>
    </header>

    <!-- 메인 콘텐츠 -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>페스티벌 정보</h2>
                <p>다양한 아티스트와 함께하는 음악 페스티벌입니다. 놓치지 마세요!</p>
                <ul class="list-group">
                    <li class="list-group-item">날짜: 2024년 5월 15일</li>
                    <li class="list-group-item">장소: 서울 올림픽공원</li>
                    <li class="list-group-item">라인업: 유명 가수 A, B, C</li>
                </ul>
            </div>
            <div class="col-md-6">
                <h2>티켓 구매</h2>
                <p>아래 버튼을 클릭하여 티켓을 구매하세요.</p>
                <a href="#" class="btn btn-success">티켓 구매하기</a>
            </div>
        </div>

        <!-- 갤러리 섹션 -->
        <section class="my-5">
            <h2 class="text-center">페스티벌 갤러리</h2>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <img src="https://via.placeholder.com/300" alt="페스티벌 이미지 1" class="img-fluid rounded">
                </div>
                <div class="col-md-4 mb-3">
                    <img src="https://via.placeholder.com/300" alt="페스티벌 이미지 2" class="img-fluid rounded">
                </div>
                <div class="col-md-4 mb-3">
                    <img src="https://via.placeholder.com/300" alt="페스티벌 이미지 3" class="img-fluid rounded">
                </div>
            </div>
        </section>
    </div>

    <!-- 푸터 -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 페스티벌 홍보. 모든 권리 보유.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
